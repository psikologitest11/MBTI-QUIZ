    function nextPage() {
    document.getElementById("page1").classList.add("d-none");
    document.getElementById("page2").classList.remove("d-none");

    const container = document.getElementById("questions");
    container.innerHTML = ""; // mencegah penggandaan

    questionsData.forEach((q, i) => {
      const optionA = q.options[0];
      const optionB = q.options[1];
      const mapA = q.map[0];
      const mapB = q.map[1];

      container.innerHTML += `
        <div class="mb-3">
          <p><strong>${i + 1}. ${q.q}</strong></p>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="q${i}a" name="q${i}" value="${mapA}" required>
            <label class="form-check-label" for="q${i}a">${optionA}</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="q${i}b" name="q${i}" value="${mapB}">
            <label class="form-check-label" for="q${i}b">${optionB}</label>
          </div>
        </div>`;
    });
  }

  document.getElementById("quizForm").addEventListener("submit", function (e) {
    e.preventDefault();

    document.getElementById("loading").classList.remove("d-none");

    const scores = { E: 0, I: 0, S: 0, N: 0, T: 0, F: 0, J: 0, P: 0 };
    const totalQuestions = questionsData.length;

    for (let i = 0; i < totalQuestions; i++) {
      const selected = document.querySelector(`input[name="q${i}"]:checked`);
      if (selected) {
        const val = selected.value;
        if (scores.hasOwnProperty(val)) {
          scores[val]++;
        }
      }
    }

    const result =
      (scores.E >= scores.I ? "E" : "I") +
      (scores.S >= scores.N ? "S" : "N") +
      (scores.T >= scores.F ? "T" : "F") +
      (scores.J >= scores.P ? "J" : "P");

    const name = document.getElementById("username").value;
    const desc = mbtiDescriptions[result]?.desc || "Deskripsi belum tersedia";
    const jobs = mbtiDescriptions[result]?.jobs || "Rekomendasi belum tersedia";

    document.getElementById("hiddenName").value = name;
    document.getElementById("hiddenMBTI").value = result;
    document.getElementById("hiddenDesc").value = desc;
    document.getElementById("hiddenJobs").value = jobs;

    // Kirim form secara manual setelah semua nilai diset
    e.target.submit();
  });
